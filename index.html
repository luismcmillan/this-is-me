<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
  />
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luis's MindMap</title>
</head>

<body>
  <header class="container-header">
    <button class="hamburger-button" onclick="openModal()">
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
    </button>
    <img src="" class="logo" />
    <div>
        <button class="icon-button" onclick="window.location.href='https://luismcmillan.github.io/this-is-me/'">
            <i class="material-icons">home</i>
          </button>
          <button class="icon-button">
            <i class="material-icons">person</i>
          </button>
          <button class="icon-button">
            <i class="material-icons">help_outline</i>
          </button>
    </div>
  </header>

  <div class="content">
    <div class="box-flex-center-left">
      <img class="BIGlogo" src="img/luis_foto.png" />
      <h5 class="box-caption">
        Hi I'm Luis.<br />
        This is my Mindmap of all important Code Snippets<br />
        I have used so far.
      </h5>
    </div>

    <div id="circle-content" class="scrollable-div">
      Please Click on one of the circles under me :)
    </div>

    <div class="price-adapt">
      <div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <script type="module" src="main.js"></script>
      </div>
    </div>
  </div>

  

  

  

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">Adjust Settings</span>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="price-adapt">
        <div class="circle_adjustment">
            <h1 class="price-description">Circle size</h1>
            <p class="slider">
              <input
                class="mdl-slider mdl-js-slider"
                type="range"
                min="1"
                id="circle_size"
                max="25"
                value="5"
                tabindex="0"
                onclick=""
              />
            </p>
          </div>

        <div class="circle_adjustment">
          <h1 class="price-description">Gravity</h1>
          <p class="slider">
            <input
              class="mdl-slider mdl-js-slider"
              type="range"
              min="1"
              id="gravity"
              max="10"
              value="10"
              tabindex="0"
              onclick=""
            />
          </p>
        </div>

        

        <div class="circle_adjustment">
          <h1 class="price-description">Rejection</h1>
          <p class="slider">
            <input
              class="mdl-slider mdl-js-slider"
              type="range"
              min="10"
              id="rejection"
              max="100"
              value="70"
              tabindex="0"
              onclick=""
            />
          </p>
        </div>


      </div>
    </div>
  </div>

  <script>
        
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>
